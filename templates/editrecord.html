{% extends 'base.html' %}
{% block title %}
CSV Data Editor
{% endblock %}

{% block content %}
<div class="col container form-group">
    <h5>Edit Item</h5>
    <form class="my-4" method="POST" action="/update/{{ table_name }}/{{ id }}">
    <div class="col">
    {% for  field in data %}
    <!--
        <label>{{ field }}</label>
    -->
        <input name="{{ field }}" type="text" placeholder="{{ field }}">
    {% endfor %}
    <input type="submit" class="btn btn-success float-right" value="Update"/>
    </div>
   </form>
</div>
{% endblock %}
